{% extends "base.html" %}

{% block title %} Datos del Usuario {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h1 class="card-title">Información Enviada</h1>
                    <p class="card-text">Nombre: {{dojo['name']}}</p>
                    <p class="card-text">Locación: {{dojo['location']}}</p>
                    <p class="card-text">Lenguaje de Programación Favorito: {{dojo['language']}}</p>
                    <p class="card-text">Comentarios: {{dojo['comment']}}</p>
                    <a href="/" class="btn btn-primary mt-3">Volver</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
