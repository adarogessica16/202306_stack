{% extends "base.html" %}

{% block title %} Encuesta Dojo {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <form class="card shadow-sm p-4" method="post" action="/process">
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="name" name="name">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Locacion</label>
                    <select id="location" class="form-select" name="location">
                        <option selected>Choose...</option>
                        <option>Encarnacion</option>
                        <option>Cambyreta</option>
                        <option>Capitan Miranda</option>
                        <option>Coronel Bogado</option>
                        <option>Caazapa</option>
                        <option>San Pedro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="language" class="form-label">Lenguaje de Programacion Favorito:</label>
                    <select id="language" name="language" class="form-select">
                        <option selected>Choose...</option>
                        <option>Python</option>
                        <option>Java</option>
                        <option>C#</option>
                        <option>C++</option>
                        <option>Ruby</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-label">Comentarios (opcional):</label>
                    <textarea class="form-control" id="comment" name="comment" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar Informacion</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
